# Merge pipeline for BiDiB-Library.Simulation

name: BiDiB-Library.Simulation.Merge_$(Year:yyyy).$(Month).$(DayOfMonth)$(Rev:.r)

trigger:
  batch: true
  branches:
    include:
      - refs/pull/*
    exclude:
      - main
      - feature/*
      - bug/*
      - releases/*
      - Development

pool:
  vmImage: "windows-2022"

variables:
  - template: variables.yml

steps:
  - checkout: self
    persistCredentials: true

  - task: NuGetToolInstaller@1

  - task: NuGetCommand@2
    inputs:
      command: "restore"
      restoreSolution: '$(solution)'
      feedsToUse: "config"
      nugetConfigPath: "nuget.config"

  - task: PowerShell@2
    inputs:
      targetType: "inline"
      script: |
        $date=$(Get-Date -Format ddMMyyy);
        Write-Host "##vso[task.setvariable variable=BuildDate]$date"

  - task: VSBuild@1
    inputs:
      solution: '$(solution)'
      platform: "$(buildPlatform)"
      configuration: "$(buildConfiguration)"
      msbuildArgs: "/p:DeployOnBuild=true /p:DeployTarget=Package;CreatePackageOnPublish=true"

  - task: VSTest@2
    inputs:
      testSelector: "testAssemblies"
      testAssemblyVer2: |
        **\*.Test.dll
        !**\*TestAdapter.dll
        !**\obj\**
      searchFolder: "$(System.DefaultWorkingDirectory)"
      testFiltercriteria: TestCategory=UnitTest|TestCategory=IntegrationTest
      codeCoverageEnabled: true
      runSettingsFile: '$(System.DefaultWorkingDirectory)\CodeCoverage.runsettings'

  - task: BuildQualityChecks@8
    inputs:
      checkWarnings: true
      warningFailOption: "build"
      showStatistics: true
      checkCoverage: true
      coverageFailOption: "build"
      coverageType: "blocks"
      coveragePrecision: "0"
      forceCoverageImprovement: true
      coverageUpperThreshold: "70"
      baseDefinitionId: 32
      baseBranchRef: "refs/heads/main"
